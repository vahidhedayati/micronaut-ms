# Choose an optional name for the datacenter
global:
  datacenter: dc1

syncCatalog:
  enabled: false

# Enable the Consul Web UI via a NodePort
ui:
  service:
    type: "NodePort"

# Enable Connect for secure communication between nodes
connectInject:
  enabled: false

client:
  enabled: true
  grpc: false

# Use only one Consul server for local development
server:
  replicas: 1
  bootstrapExpect: 1
  disruptionBudget:
    enabled: true
    maxUnavailable: 0

